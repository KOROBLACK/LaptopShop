<div class="mt-3 ps-5 pe-3">
    <input type="text" [(ngModel)]="search" placeholder="search" class="my-3">
    <div class="product px-3 rounded-3">
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>CreateAt</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of filterData()" class="text-center align-middle">
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.password}}</td>
                    <td>{{item.create_at}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
