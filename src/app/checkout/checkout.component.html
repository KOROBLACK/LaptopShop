<app-header></app-header>
<div class="container d-flex justify-content-center align-items-center" style="height: calc(100vh - 80px);">
    <div class="d-flex gap-1 text-success w-75">
        <div class="form p-3 rounded-4 w-50">
            <form class="form-shipping" [formGroup]="formShip">
                <div class="shipping">
                    <h4 class="text-light">Shipping infomation</h4>
                    <div class="row row-cols-ls-2">
                        <div class="col">
                            <label class="mb-1" for="">Full name</label>
                            <input type="text" formControlName="fullname">

                            <div class="validate">
                                <span *ngIf="formShip.get('fullname')?.errors?.['required']">
                                    FullName is required
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <label class="mb-1" for="">Phone number</label>
                            <input type="text" formControlName="phoneNumber" [maxLength]="10">

                            <div class="validate">
                                <span *ngIf="formShip.get('phoneNumber')?.errors?.['required']">
                                    Phone number is required
                                </span>
                                <span *ngIf="formShip.get('phoneNumber')?.errors?.['pattern']">
                                    Phone number must be 10 digits
                                </span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="mb-1 mt-2" for="">Address</label>
                        <input type="text" formControlName="address">

                        <div class="validate">
                            <span *ngIf="formShip.get('address')?.errors?.['required']">
                                Address is required
                            </span>
                        </div>
                    </div>
                </div>

                <div class="payment">
                    <h4 class="mt-4 text-light">Payment detail</h4>
                    <div class="ps-3">
                        <input type="radio" class="me-3 form-check-input" formControlName="payment" value="COD">
                        <label for="" >COD</label>
                    </div>
                </div>
            </form>
        </div>

        <div
            class="checkout p-3 rounded-4 w-50 d-flex gap-5 flex-column justify-content-between border-1 px-3 pt-1 pb-3 ms-3 text-white">
            <div>
                <h6 class="mb-0">Pay</h6>
                <h3 class="text-danger mb-3 fw-bold">{{subTotal | currency: 'VND'}}</h3>
                <div style="height: 300px; overflow-y: hidden;">
                    <div id="show" *ngFor="let item of product_checkout"
                        class="py-2 align-items-center d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <img src="{{item.img}}" alt="">
                            <h6 class="ps-2 text-info">{{item.name}}</h6>
                        </div>
                        <h6 class="mb-0">{{item.total | currency: 'VND'}}</h6>
                    </div>
                </div>
            </div>
            <button (click)="checkOut()" class="button-64" type="button">
                <span class="text">Checkout</span>
            </button>
        </div>
    </div>
</div>
