<nav
  class="navbar navbar-expand-lg bg-black navbar-dark p-0"
  style="border-bottom: 1px solid rgb(179, 147, 147)"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/logo.png" style="width: 170px; height: 70px" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarScroll"
      aria-controls="navbarScroll"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarScroll"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLinkActiveOptions]="{exact: true}"  routerLinkActive="active_link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active_link" routerLink="/product">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active_link" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active_link" routerLink="/contact">Contact</a>
        </li>
      </ul>
      <form class="d-flex me-5" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a (click)="goToCart()" class="nav-link px-3 py-2" routerLink="/cart">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
          </a>
        </li>
        <li *ngIf="!user.username" class="nav-item">
          <a
            class="nav-link px-3 py-2 btn btn-success rounded-5 active"
            routerLink="/signin"
          >
            <i class="fa-solid fa-user"></i>
            Account
          </a>
        </li>
        <li *ngIf="user.username" class="nav-item dropdown">
          <a
            class="nav-link d-flex align-items-center h-100 dropdown-toggle px-3 btn btn-success rounded-5 active"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Hi, <span class="ms-1">{{ user.username }}</span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item text-white d-flex justify-content-between align-items-center">
                <p class="text-secondary mb-0">Order</p>
                <i class="fa-solid fa-folder-closed text-secondary"></i>
                
              </a>
            </li>
            <li>
              <a class="dropdown-item text-white d-flex justify-content-between align-items-center">
                <p class="text-secondary mb-0">Setting</p>
                <i class="fa-solid fa-gear text-secondary"></i>
              </a>
            </li>
            <li>
              <a class="dropdown-item text-white d-flex justify-content-between align-items-center" (click)="logout()">
                <p class="text-secondary mb-0">Logout</p>
                <i class="fa-solid fa-right-from-bracket text-secondary"></i>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
